<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysCondomínio - Criar Bloco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../create-block.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <h1>SysCondomínio</h1>
            </div>
        </header>

        <nav class="sidebar">
            <ul class="menu">
                <li><a href="/block/read"><i class="fas fa-arrow-left"></i> Voltar</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h2><i class="fas fa-plus-circle"></i> Criar Novo Bloco</h2>
            </div>

            <div class="form-container">
                <form action="/block/create/block" method="POST" id="createForm">
                    <div class="form-group">
                        <label for="descricao"><i class="fas fa-cube"></i> Descrição do Bloco:</label>
                        <input type="text" id="descricao" name="descricao" required placeholder="Ex: Bloco A">
                    </div>
                    
                    <div class="form-group">
                        <label for="qtd_apartamentos"><i class="fas fa-align-left"></i> Quantidade de Apartamentos:</label>
                        <input type="number" id="qtd_apartamentos" name="qtd_apartamentos" required placeholder="Digite 0 caso não tenha apartamentos cadastrados">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Salvar Bloco
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
