<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysCondomínio - Pesquisar Blocos</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../styleBlockCreate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <h1>SysCondomínio</h1>
            </div>
            <div class="user-area">
                <span>Síndico</span>
                <img src="../../public/images/user-avatar.jpg" alt="Usuário">
            </div>
        </header>

        <nav class="sidebar">
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h2><i class="fas fa-search"></i> Pesquisar Blocos</h2>
                <div class="actions">
                    <button id="newBlockBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Novo Bloco
                    </button>
                    <button id="backBtn" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Digite para pesquisar...">
                    <button id="searchBtn" class="btn-icon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table id="blocksTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Qtd. Apartamentos</th>
                            <th>Responsável</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir este bloco?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Confirmar</button>
                <button id="cancelDelete" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
