<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysCondomínio - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --light-color: #ecf0f1;
    --dark-color: #2c3e50;
    --success-color: #27ae60;
    --danger-color: #e74c3c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
}

.app-container {
    display: grid;
    grid-template-columns: 250px 1fr;
    grid-template-rows: 70px 1fr;
    min-height: 100vh;
}

.app-header {
    grid-column: 1 / 3;
    background-color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    color: var(--primary-color);
}

.logo i {
    font-size: 1.5rem;
}

.user-area {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-area img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.sidebar {
    background-color: var(--primary-color);
    color: white;
    padding: 1.5rem 0;
}

.menu {
    list-style: none;
}

.menu li a {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.8rem 1.5rem;
    color: var(--light-color);
    text-decoration: none;
    transition: all 0.3s;
}

.menu li a:hover {
    background-color: rgba(255,255,255,0.1);
}

.menu li a i {
    width: 20px;
    text-align: center;
}

.main-content {
    padding: 2rem;
}

.dashboard h2 {
    margin-bottom: 2rem;
    color: var(--dark-color);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
}

.stat-card {
    background-color: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}

.stat-card i {
    font-size: 2rem;
    color: var(--secondary-color);
    margin-bottom: 1rem;
}

.stat-card h3 {
    font-size: 1.8rem;
    color: var(--dark-color);
    margin-bottom: 0.5rem;
}

.stat-card p {
    color: #666;
}
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-building"></i>
                <h1>SysCondomínio</h1>
            </div>
            <div class="user-area">
                <span>Admin</span>
                <img src="/public/images/user-avatar.jpg" alt="Usuário">
            </div>
        </header>

        <nav class="sidebar">
            <ul class="menu">
                <li><a href="/block/read"><i class="fas fa-search"></i> Pesquisa de Blocos</a></li>
                <li><a href="/apartment/read"><i class="fas fa-search"></i> Pesquisa de Apartamentos</a></li>
                <li><a href="/resident/read"><i class="fas fa-user-friends"></i> Pesquisa de Moradores</a></li>
                <li><a href="/payment/create"><i class="fas fa-hand-holding-usd"></i> Registro de Pagamento</a></li>
                <li><a href="/maintenance/create"><i class="fas fa-clipboard-list"></i> Registro de tipos de Manutenção</a></li>
                <li><a href="/maintenance/register"><i class="fas fa-hammer"></i> Registrar Manutenção</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="dashboard">
                <h2>Bem-vindo ao Painel de Controle</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <h3>120</h3>
                        <p>Moradores</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>R$ 85,320</h3>
                        <p>Arrecadado</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-tools"></i>
                        <h3>7</h3>
                        <p>Solicitações</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
